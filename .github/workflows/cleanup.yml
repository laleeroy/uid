name: Cleanup temporary uids

on:
  schedule:
    - cron: "0 19 * * *"  # 3 AM PH time
  workflow_dispatch:      # allows manual run from Actions tab

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Keep only lines 1â€“3 in temporary.uid
        run: |
          if [ -f temporary.uid ]; then
            head -n 2 temporary.uid > temp && mv temp temporary.uid
          else
            echo "temporary.uid not found, skipping"
          fi

      - name: Commit and push changes
        run: |
          git config user.name "laleeroy"
          git config user.email "laleeroy@users.noreply.github.com"
          git add temporary.uid
          git commit -m "Auto cleanup for temporary.uid" || echo "No changes to commit"
          git push
